syntax = "proto3";

import "calin.proto";

package calin.ix.io.log;

message LogMessage {
  enum Level { FATAL    = 0;
               ERROR    = 1;
               WARNING  = 2;
               INFO     = 3;
               SUCCESS  = 4;
               FAILURE  = 5;
               VERBOSE  = 6;
               DISCARD  = 7;
             };
  Level level                          = 1;
  uint64 timestamp_sec                 = 2;
  uint32 timestamp_usec                = 3;
  string message                       = 4;
};

message Log {
  string description                   = 1;
  repeated LogMessage message          = 2;
};
