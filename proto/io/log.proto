syntax = "proto3";

import "calin.proto";
import "util/timestamp.proto";

package calin.ix.io.log;

message LogMessage {
  enum Level { FATAL    = 0;
               ERROR    = 1;
               WARNING  = 2;
               INFO     = 3;
               SUCCESS  = 4;
               FAILURE  = 5;
               VERBOSE  = 6;
               DISCARD  = 7;
             };
  Level level                              = 1;
  calin.ix.util.timestamp.Timestamp timestamp = 2 [ (CFO).sql.inline_message = true ];
  string message                           = 3;
};

message Log {
  string description                   = 1;
  repeated LogMessage message          = 2;
};
