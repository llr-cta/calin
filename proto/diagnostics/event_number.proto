syntax = "proto3";

import "calin.proto";
//import "math/histogram.proto";
//import "common_types.proto";

package calin.ix.diagnostics.event_number;

message SequentialEventNumberGlitch {
  uint64 source_event_index                                = 1 [
    (CFO).desc = "Index of the event relative to the source." ];
  int64 event_number                                       = 2 [
    (CFO).desc = "Event number." ];
  int64 last_event_number                                  = 3 [
    (CFO).desc = "Last event number." ];
};

message SequentialEventNumberGlitchDetectorData {
  repeated SequentialEventNumberGlitch glitch              = 1 [
    (CFO).desc = "List of missing event numbers." ];
};

message CountersEventNumberGlitch {
  uint64 source_event_index                                = 1 [
    (CFO).desc = "Index of the event relative to the source." ];
  int64 delta_event_number                                 = 2 [
    (CFO).desc = "Difference between local event number "
      "and file index." ];
  repeated int64 delta_counters_event_number               = 3 [
    (CFO).desc = "Difference between counters event number "
      "and file index." ];
  repeated bool source_event_has_module                    = 4 [
    (CFO).desc = "Event has module data." ];
};

message CountersEventNumberGlitchDetectorData {
  repeated CountersEventNumberGlitch glitch                = 1 [
    (CFO).desc = "List of event number glitches." ];
};
