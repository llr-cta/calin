syntax = "proto3";

import "calin.proto";

package calin.ix.math.fftw_util;

enum FFTWPlanningRigor {
  ESTIMATE                 = 0;
  MEASURE                  = 1;
  PATIENT                  = 2;
  EXHAUSTIVE               = 3;
};

message FFTWWisdom {
  string wisdom                                            = 1 [
    (CFO).desc = "FFTW wisdom. " ];
};
