syntax = "proto3";

import "calin.proto";

package calin.ix.util.timestamp;

message Timestamp {
  uint64 unix_sec                      = 1 [
    (CFO).desc = "Number of seconds since UNIX epoch of 1970-01-01, excluding "
      "leap seconds." ];
  uint32 unix_nsec                     = 2 [
    (CFO).desc = "Number of nanoseconds since start of second." ];
  string printable                     = 3 [
    (CFO).desc = "A printable version of the timestamp." ];
};
